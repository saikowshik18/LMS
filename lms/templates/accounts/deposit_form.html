{% extends 'base.html' %}

{% block title %}Add Deposit - {{ shop.name }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title">
            <i class="fas fa-money-bill-wave"></i>
            Add Deposit to {{ shop.name }}
        </h1>
    </div>

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label" for="amount">
                <i class="fas fa-rupee-sign"></i> Amount (â‚¹) *
            </label>
            <input type="number" id="amount" name="amount" class="form-control" 
                   step="0.01" min="0.01" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="deposit_date">
                <i class="fas fa-calendar"></i> Deposit Date *
            </label>
            <input type="date" id="deposit_date" name="deposit_date" class="form-control" 
                   value="{{ today|date:'Y-m-d' }}" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="description">
                <i class="fas fa-comment"></i> Description
            </label>
            <textarea id="description" name="description" class="form-control" rows="3"></textarea>
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Add Deposit
            </button>
            <a href="{% url 'shop_detail' shop.id %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
