{% extends 'base.html' %}

{% block title %}{{ action }} Shop - Lemon Market Accounting{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title">
            <i class="fas fa-{% if action == 'Create' %}plus{% else %}edit{% endif %}"></i>
            {{ action }} Shop
        </h1>
    </div>

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label" for="name">
                <i class="fas fa-store"></i> Shop Name *
            </label>
            <input type="text" id="name" name="name" class="form-control" 
                   value="{{ shop.name|default:'' }}" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="address">
                <i class="fas fa-map-marker-alt"></i> Address
            </label>
            <textarea id="address" name="address" class="form-control" rows="3">{{ shop.address|default:'' }}</textarea>
        </div>

        <div class="form-group">
            <label class="form-label" for="contact_number">
                <i class="fas fa-phone"></i> Contact Number
            </label>
            <input type="text" id="contact_number" name="contact_number" class="form-control" 
                   value="{{ shop.contact_number|default:'' }}">
        </div>

        {% if action == 'Create' %}
        <div class="form-group">
            <label class="form-label" for="initial_deposit">
                <i class="fas fa-money-bill-wave"></i> Initial Deposit (â‚¹) *
            </label>
            <input type="number" id="initial_deposit" name="initial_deposit" class="form-control" 
                   step="0.01" min="0" value="0" required>
        </div>
        {% endif %}

        {% if action == 'Edit' %}
        <div class="form-group">
            <label class="form-label">
                <input type="checkbox" name="is_active" {% if shop.is_active %}checked{% endif %}>
                Active
            </label>
        </div>
        {% endif %}

        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Shop
            </button>
            <a href="{% if shop %}{% url 'shop_detail' shop.id %}{% else %}{% url 'shop_list' %}{% endif %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
